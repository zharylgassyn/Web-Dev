<!DOCTYPE HTML>

        <title>Challenge: Write a Poem</title>
        <meta charset="utf-8">
    </head>
    <body>
    <h1>Short Poem</h1>
    <p>To see a World in a Grain of Sand<br>
    And a Heaven in a Wild Flower,<br>
    Hold Infinity in the palm of your hand<br>
    And Eternity in an hour.</p>
    </body>
