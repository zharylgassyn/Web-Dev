        <title>Challenge: Write a Poem</title>
        <meta charset="utf-8">

    <body>
    <h1>Short Poem</h1>
    <p>To see a World in a Grain of Sand
    <p>And a Heaven in a Wild Flower,
    <p>Hold Infinity in the palm of your hand
    <p>And Eternity in an hour.
    </body>
